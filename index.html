<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Aim_game</title>
</head>
<body>
    <div class="screen">
        <h1>AIM TRAINING</h1>
        <a href="#" class="start" id="start">GO</a>
    </div>

    <div class="screen">
       <h1>choose time please</h1>
       <ul class="time-list" id="time-list">
           <li>
               <button class="time-btn" data-time='5'>5s</button>
           </li>
           <li>
               <button class="time-btn" data-time='10'>10s</button>
           </li>
           <li>
               <button class="time-btn" data-time='15'>15s</button>
           </li>
           <li>
               <button class="time-btn" data-time='20'>20s</button>
           </li>
           </ul>
    </div>

    <div class="screen">
        <h3>time for game <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
